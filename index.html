<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Image Search APP</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1> Image Search App</h1>
  <form action="">
    <input type = "text" id = "search-input" placeholder = "search for images">
    <button id = "search-button">Search</button>
  </form>
  <div class = "search-results">
    <div class = "search-result">
      <img src = "https://images.unsplash.com/photo-1694059243983-49081f1a4a46?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60" alt = "People under the water">
      <a href = "https://unsplash.com/photos/0rCJ-y3wx6g" target = "_blank">People Under the water</a>
    </div>
    <div class = "search-result">
        <img src = "https://images.unsplash.com/photo-1693568880621-2c40af337c37?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80" alt = "Arabian Oryx walk the sands">
        <a href = "https://unsplash.com/photos/a-curve-in-the-road-in-the-middle-of-nowhere-Mj3zboQwoVM" target = "_blank">Curv in the road</a>
      </div>
      <div class = "search-result">
        <img src = "https://images.unsplash.com/photo-1694112867341-8a2087c50c64?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1364&q=80" alt = "People under the water">
        <a href = "https://unsplash.com/photos/a-lone-wolf-standing-in-the-middle-of-a-forest-0LBz-24B0ew" target = "_blank">Lonewolf In a Forest</a>
      </div>
</div>
<button id = "show-more-button">Show More</button>



  
  <script src="script.js"></script>
</body>

</html>
